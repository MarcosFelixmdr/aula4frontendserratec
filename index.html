<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="logo.png" alt="logo" />
        <p>
          Welcome. <br />
          Start your journey now with our management system!
        </p>
      </div>
      <div class="right">
        <div class="login">
          <p class="loginBox">Create an account</p>

          <label for="email" class="label">Email</label>
          <input type="email" id="email" placeholder="Enter your e-mail:" />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password:                                           ðŸ‘"
          />

          <button type="submit" class="btnAcc">Create account</button>
          <button class="btnGoogle">
            <img
              class="google"
              src="Google - Original.png"
              alt="logoGoogle"
            />Continue with Google
          </button>
          <div class="accs">
            <p class="aha">Already have an account?</p>
            <a href="#" class="logIn">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
